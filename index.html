<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class="main">
        <div class="calc">
            <div class="container">
                <div class="display"></div>
                <div class="buttons">
                    <button class="clear-btn">CLEAR</button>
                    <button class="delete-btn">DELETE</button>
                </div>
                <div class="operators">
                    <button class="number-7">7</button>
                    <button class="number-8">8</button>
                    <button class="number-9">9</button>
                    <button class="operator-divide">รท</button>
                    
                    <button class="number-4">4</button>
                    <button class="number-5">5</button>
                    <button class="number-6">6</button>
                    <button class="operator-multiply">ร</button>

                    <button class="number-1">1</button>
                    <button class="number-2">2</button>
                    <button class="number-3">3</button>
                    <button class="operator-difference">-</button>
                    
                    <button class="operator-dot">.</button>
                    <button class="number-0">0</button>
                    <button class="operator-equals">=</button>
                    <button class="operator-fold">+</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
